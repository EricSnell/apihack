<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type='text/css' href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="left-col">
      <div class="help-wrapper">
      </div>
      <img src="http://vignette2.wikia.nocookie.net/marveldatabase/images/a/a8/Marvel_Knights_Spider-Man_Vol_2_1_Barberi_Variant_Textless.jpg/revision/latest?cb=20130917215409" alt="" id="left-image">
    </div>
    <div class="toggle-hidden">
      <div class="middle-col">
        <h2></h2>
        <img src="" alt="" id="middle-image">
        <button class="game-button">Start Quiz</button>
      </div>
      <div class="right-col">
        <img src="" alt="" id="right-image">
      </div>
    </div>
    <!---------- Quiz Template Area ---------->
    <div class="template quiz-area">
      <h1>Marvel Quiz</h1>
      <form id="quiz-form">
        <h2>Question</h2>
        <h3>1 out of 6</h3>
        <p>Loading...</p>
        <div class="button-row">
          <label for="0"></label>
          <input type="radio" name="choice0" class="a11y-hidden" id="0" value="0">
          <label for="1"></label>
          <input type="radio" name="choice1" class="a11y-hidden" id="1" value="1">
        </div>
        <div class="button-row">
          <label for="2"></label>
          <input type="radio" name="choice2" class="a11y-hidden" id="2" value="2">
          <label for="3"></label>
          <input type="radio" name="choice3" class="a11y-hidden" id="3" value="3">
        </div>
        <button type="submit" id="next-button">Next!</button>
      </form>
    </div>
    <!------------ Results Area ------------>
    <div class="results">
      <div class="middle-col">
        <h2>Show Results</h2>
        <img src="images/results6.jpg" alt="" id="middle-image">
        <button class="replay-button">Play Again!</button>
      </div>
      <div class="right-col">
        <img src="" alt="" id="right-image">
      </div>
    </div>

  </div>
  <script src="js/jquery-3.0.0.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
