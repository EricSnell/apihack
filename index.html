<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type='text/css' href="css/styles.css">
</head>s

<body>
  <div class="container">
    <div class="left-col">
      <div class="help-wrapper">
      </div>
      <img src="" alt="" id="left-image">
    </div>
    <div class="hidden toggle-hidden">
      <div class="middle-col">
        <h2>You got 4 out of 6!</h2>
        <img src="" alt="" id="middle-image">
        <button class="game-button">Button</button>
      </div>
      <div class="right-col">
        <img src="" alt="" id="right-image">
      </div>
    </div>
    <!---------- Quiz Template Area ---------->
    <div class="template quiz-area">
      <h1>Marvel Quiz</h1>
      <form id="quiz-form">
        <h3>Question</h3>
        <h4>1 out of 6</h4>
        <p>Is this guy from that one thing that happened?</p>
        <div class="button-row">
          <label>
            <input type="radio" class="a11y-hidden" value="">Choice 1</label>
          <label>
            <input type="radio" class="a11y-hidden" value="">Choice 2</label>
        </div>
        <div class="button-row">
          <label>
            <input type="radio" class="a11y-hidden" value="">Choice 3</label>
          <label>
            <input type="radio" class="a11y-hidden" value="">Choice 4</label>
        </div>
        <button type="submit">Next!</button>
      </form>
    </div>
  </div>
  <script src="js/jquery-3.0.0.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
