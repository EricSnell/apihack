<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href='https://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type='text/css' href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="left-col">
      <div class="help-wrapper">
      </div>
      <img src="http://vignette2.wikia.nocookie.net/marveldatabase/images/a/a8/Marvel_Knights_Spider-Man_Vol_2_1_Barberi_Variant_Textless.jpg/revision/latest?cb=20130917215409" alt="" id="left-image">
    </div>
    <div class="toggle-hidden">
      <div class="middle-col">
        <h2></h2>
        <img src="" alt="" id="middle-image">
        <button class="game-button">Button</button>
      </div>
      <div class="right-col">
        <img src="" alt="" id="right-image">
      </div>
    </div>
    <!---------- Quiz Template Area ---------->
    <div class="template quiz-area">
      <h1>Marvel Quiz</h1>
      <form id="quiz-form">
        <h2>Question</h2>
        <h3>1 out of 6</h3>
        <p>Is this guy from that one thing that happened?</p>
        <div class="button-row">
          <label for="">
            <input type="radio" name="" class="a11y-hidden" id="" value="">Choice 1</label>
          <label for="">
            <input type="radio" name="" class="a11y-hidden" id="" value="">Choice 2</label>
        </div>
        <div class="button-row">
          <label for="">
            <input type="radio" name="" class="a11y-hidden" id="" value="">Choice 3</label>
          <label for="">
            <input type="radio" name="" class="a11y-hidden" id="" value="">Choice 4</label>
        </div>
        <button type="submit" id="next-button">Next!</button>
      </form>
    </div>
  </div>
  <script src="js/jquery-3.0.0.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
